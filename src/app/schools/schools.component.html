
<label for="">Nome da escola</label>
<input type="text" class="form-control my-1" [(ngModel)]="schoolName">

<button class="btn btn-primary mb-2" [disabled]="!aceeptNewSchool" (click)="createSchool()">Adicionar Escola</button>

<p *ngIf="schoolCreated; else noSchool">A escola foi criada: {{ schoolName }}</p>

<ng-template #noSchool>
    <p>Nenhuma escola foi criada!</p>
</ng-template>
<p class="name-school"></p>

<!-- <app-school *ngFor="let school of schools"></app-school> -->
<p *ngFor="let school of schools; let i = index">
    {{school}}{{i}}
</p>
